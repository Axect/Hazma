version: 2

jobs:
  linux-test-and-wheels-27:
    docker:
      - image: circleci/python:2.7

    environment:
      PYTHON: python

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Prepare the enviornment
          command: |
            bash .circleci/prepare.sh

      - run:
          name: Test
          command: |
            venv/bin/py.test -m /home/circleci/project/hazma/test/

  linux-test-and-wheels-36:
    docker:
      - image: circleci/python:3.6

    environment:
      PYTHON: python

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Prepare the enviornment.
          command: |
            bash .circleci/prepare.sh

      - run:
          name: Test
          command: |
            venv/bin/py.test -m /home/circleci/project/hazma/test/

      # Build Linux wheels
      - run:
          name: Build the Linux wheeels
          command: |

            venv/bin/python -m pip install cibuildwheel
            cibuildwheel --output-dir wheelhouse

      - store_artifacts:
          path: wheelhouse/

